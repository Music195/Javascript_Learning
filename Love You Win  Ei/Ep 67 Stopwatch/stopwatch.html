<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <div class="container">
            <div class="stopwatch">00:00:00</div>
            <div class="stopwatchmsc"></div>
            <div>
                <button type="button" class="btn btn-outline-primary startButton">Start</button>
                <button type="button" class="btn btn-outline-secondary pauseButton">Pause</button>
                <button type="button" class="btn btn-outline-success continueButton">Continue</button>
                <button type="button" class="btn btn-outline-warning restartButton">Restart</button>
                <button type="button" class="btn btn-outline-danger stopButton">stop</button>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>

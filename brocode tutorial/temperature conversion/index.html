<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="conversionForm">
        <h1>Temperature Conversion</h1>
        <input type="number" id="tempInput"  value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit" >
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit" >
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br>

        <button type="button" id="convertButton" onclick="convert()">Convert</button><br>
        <p id="result">Result: </p>
    </form>
   
    <script src="main.js"></script>
</body>
</html>

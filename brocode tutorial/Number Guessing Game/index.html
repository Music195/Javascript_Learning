<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Number Guessing Game</h1>

    <div id="gameContainer">
    <label id="label">Enter a number <span id="min"></span> and <span id="max"></span> </label><br><br>
    <input type="number" id="guessInput" placeholder="Enter your guess here"><br><br>
    <button id="guessButton">Guess</button><br><br>
    <button id="resetButton">Reset</button><br><br>
    </div>
    
    <p id="result">You are trying</p>
    <p id="attempting">Attempts: 0</p>
    <p id ="rn"></p>
    <script src="main.js"></script>
</body>
</html>
